modLoader="javafml"
loaderVersion="${loader_version_range}"
issueTrackerURL="https://github.com/TeamTwilight/twilightforest/issues"
license="GNU LESSER GENERAL PUBLIC LICENSE Version 2.1"

[[mods]]
modId="${mod_id}"
version="${mod_version}"
displayName="${mod_name}"
itemIcon="twilightforest:twilight_portal_miniature_structure"
displayURL="https://www.curseforge.com/minecraft/mc-mods/the-twilight-forest"
updateJSONURL="https://gh.tamaized.com/TeamTwilight/twilightforest/update.json"
